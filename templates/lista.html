<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" >
    <title>Jogoteca</title>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{titulo}}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>genero</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.genero }}</td>
                    <td>{{ jogo.console }}</td>
                    <td>
                        <a href='{{url_for('edit' , id=jogo.id) }}'/>Edit</a>
                        <a href='{{url_for('deletar' , id=jogo.id) }}'/>Deletar</a>
                    
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        <td>
            <a href='{{url_for('newgame') }}'/>Adicionar</a>
            
        </td>
        </from>
    </div>
  </body>
</html>
